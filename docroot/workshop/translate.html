<!DOCTYPE html>
<html>
    <head>
        <title> 翻訳の実験 </title>
        <link rel="stylesheet" href="/.attachments/css/markdown.css">
   </head>
    <body>
        <p>翻訳機能の実験をするファイルです</p>
        <!--  -->
        <input id="str" type="text" cols="50" rows="5" style="width: 100%"/>
        <button onclick="translateStr()">翻訳</button>
        <div id="result"/>
        <script>
         async function translateStr() {
             let query = new URLSearchParams();
             query.append("q", str.value);
             await fetch(`/.attachments/sh/translate.sh?${query}`)
                 .then(e => e.text())
                 .then(txt => { document.getElementById('result').innerHTML = txt })
         }
       </script>
    </body>
</html>
